<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <h1>BMI Calculator</h1>
    <form action="/bmiCalculator" method="POST">
      <input
        type="text"
        name="weight"
        placeholder="Please Enter your weight:"
      />
      <input
        type="text"
        name="height"
        placeholder="Please enter your height:"
      />
      <button type="submit" name="submitBMI">Calculate BMI</button>
    </form>
  </body>
</html>
